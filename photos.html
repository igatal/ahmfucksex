<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photos Gallery</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
        }
        .photo-part {
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 8px 0 0 8px;
        }
        .gallery-part {
            background-color: #F0950C;
            color: black;
            padding: 5px 10px;
            border-radius: 0 8px 8px 0;
        }
        .gallery {
            column-count: 4;
            column-gap: 10px;
        }
        .gallery img {
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #333;
        }
        .home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            background: #F0950C;
            padding: 10px 20px;
            border-radius: 6px;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }
        .home-link:hover {
            background: #F0950C;
        }
    </style>
</head>
<body>
    <h1>
        <span class="photo-part">Photo</span>
        <span class="gallery-part">Gallery</span>
    </h1>
    <div class="gallery">
        <img src="photos/p1.jpg" alt="Photo 1">
        <img src="photos/p2.jpg" alt="Photo 2">
        <img src="photos/p3.jpg" alt="Photo 3">
        <img src="photos/p4.jpg" alt="Photo 4">
        <img src="photos/p5.jpg" alt="Photo 5">
        <img src="photos/p6.jpg" alt="Photo 6">
        <img src="photos/p7.png" alt="Photo 7">
        <img src="photos/p8.jpg" alt="Photo 8">
        <img src="photos/p9.jpg" alt="Photo 9">
        <img src="photos/p10.jpg" alt="Photo 10">
        <img src="photos/p11.jpg" alt="Photo 11">
        <img src="photos/p12.jpg" alt="Photo 12">
        <img src="photos/p13.jpg" alt="Photo 13">
    </div>
    <a class="home-link" href="index.html">Back to Homepage</a>
</body>
</html>
